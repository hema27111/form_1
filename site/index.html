<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<form action="https://github.com/hema27111/form_1.git" method="post">
		<fieldset>
			<legend>Your details</legend>
			<label>Name:</label>
			<input type="text" name="Name">
			<br>
			<label>Email:</label> 
			<input type="email" name="email">
		</fieldset>
		<fieldset>
			<legend>Your review</legend>
			<p>
				<label for="Hear about">How do you hear about us?</label>
					<select name="referer" id="hear about">
						<option value="google">GOOGLE</option>
						<option value="friend">FRIEND</option>
						<option value="advert">ADVERT</option>
						<option value="others">OTHER</option>
					</select>
			</p>
			<p>
				<label>Would you visit again?</label>
				<br/>
					<input type="radio" name="rating" value="Yes">
				<label for="Yes"> Yes </label>
					<input type="radio" name="rating" value="No">
				<label for="NO"> No </label>
					<input type="radio" name="rating" value="Maybe">
				<label for="MAYBE"> Maybe </label>
			</p>
			<p>
				<label>Comments</label>
				<br/>
				<textarea id="comments" cols="40" rows="4"></textarea>
			</p>
			<label>
				<input type="checkbox" name="subscribe" checked="checked">
				Signed me up for email updates
				<br/>
			</label>
			<br />
			<input type="Submit" name="Submit Review" value="Submit Review">
		</fieldset>
	</form>
</body>
</html>
